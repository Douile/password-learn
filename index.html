<!DOCTYPE html>
<html>
<head><meta charset="utf-8">
<title>Password Practice</title>
<meta http-equiv="Content-Security-Policy" content="default-src 'self';upgrade-insecure-requests;block-all-mixed-content;">
<script src="./assets/plearn.js" async></script>
<link rel="stylesheet" href="./assets/styles.css">
</head>
<body>
<div class="main">
<div class="header">
<label for="new-password">Add a new password</label>
<input type="text" name="new-password-name" placeholder="Name">
<input type="password" name="new-password" placeholder="Password" autocomplete="off">
</div>
<div class="password-container"></div>
</div>
<div class="notifications"></div>
<!-- Templates -->
<template id="template-password-details"><div class="password"><span class="password-name"></span><input type="password" name="attempt-password" placeholder="Attempt password" autocomplete="off"><span class="password-attempts"></span><input type="submit" name="delete-password" value="Delete" tabindex="-1"></div></template>
<template id="template-notification"><div class="notification"></span></template>
</body>
</html>
